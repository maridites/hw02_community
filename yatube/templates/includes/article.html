<article>
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  <p>{{ post.text|linebreaks }}</p>
  {% if post.group %}
    <a href="{% url 'posts:group_list' post.group.slug %}">Последние записи сообщества - {{post.group}}</a>
  {% endif %}
</article>
